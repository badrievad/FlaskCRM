<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/crm.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('crm.static', filename='/images/gpt.png') }}" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.1"></script>
    <!-- DADATA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="http://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>CRM System</h2>
    <div class="user-photo">
        <img src="{{ user_url }}" alt="User Photo" class="profile-image">
    </div>
    <h6>{{ current_user }}</h6>
    <ul>
        <li onclick="toggleSubmenu('deals-submenu')"><i class="fas fa-handshake"></i> Список сделок</li>
        <ul id="deals-submenu" class="submenu">
            <li id="active-deals-link" onclick="showForm('active-deals')"> - Активные сделки (0)</li>
            <li id="archived-deals-link" onclick="showForm('archived-deals')">- Архивные сделки (0)</li>
        </ul>
        <li onclick="showForm('task')"><i class="fas fa-tasks"></i> Создать сделку</li>
    </ul>
</div>

<div class="main-content">
    <div id="active-deals" class="card hidden">
        <h2>Активные сделки</h2>
        <ul id="active-deals-list">
        </ul>
    </div>
    <div id="archived-deals" class="card hidden">
        <h2>Архивные сделки</h2>
        <ul id="archived-deals-list">
        </ul>
    </div>
    <div id="task" class="card hidden">
        <h2>Создать сделку</h2>
        <form id="create-deal-form">
            <input type="text" id="deal-title" placeholder="Введите наименование лизингополучателя" required>
            <input type="hidden" id="deal-info" placeholder="" required>
            <button type="submit">Добавить сделку</button>
        </form>
        <script>
            var suggestionsToken = "{{ suggestions_token }}";
        </script>
        <script src="{{ url_for('crm.static', filename='js/inn_dada.js') }}"></script>
    </div>
</div>

<script>
    function updateDealCounts(activeCount, archivedCount) {
        var activeDealsLink = document.getElementById('active-deals-link');
        var archivedDealsLink = document.getElementById('archived-deals-link');

        if (activeDealsLink && archivedDealsLink) {
            activeDealsLink.innerHTML = `Активные сделки (${activeCount})`;
            archivedDealsLink.innerHTML = `Архивные сделки (${archivedCount})`;
        } else {
            console.error('Elements with IDs "active-deals-link" and "archived-deals-link" not found.');
        }
    }
</script>
<script>
    function toggleSubmenu(id) {
        var submenu = document.getElementById(id);
        if (submenu.classList.contains('show')) {
            submenu.classList.remove('show');
        } else {
            submenu.classList.add('show');
        }
    }

    function showForm(formId) {
        document.querySelectorAll('.deal-content .card').forEach(card => {
            card.classList.add('hidden');
        });
        document.getElementById(formId).classList.remove('hidden');
    }
</script>
<script>
    function showForm(formId) {
        document.querySelectorAll('.main-content .card').forEach(card => {
            card.classList.add('hidden');
        });
        document.getElementById(formId).classList.remove('hidden');
        localStorage.setItem('currentView', formId);
    }

    // Показать форму на основе сохраненного состояния при загрузке страницы
    const currentView = localStorage.getItem('currentView') || 'active-deals'; // Показать 'active-deals' по умолчанию
    showForm(currentView);
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/crm/deals/active')
            .then(response => response.json())
            .then(data => {
                updateDealCounts(data.deals_active, data.deals_archived);
                var dealsList = document.getElementById('active-deals-list');
                dealsList.innerHTML = ''; // Очистить существующие элементы
                data.deals.forEach((deal, index) => {
                    var dealItem = `<li id="deal-${deal.id}" onclick="showDeal(${deal.id}, '${deal.title}')" class="list-group-item">
                    <div class="index">${index + 1}</div>
                    <div class="content">
                        Краткое описание сделки: <br><br>
                        Лизингополучатель: ${deal.title}<br>
                        ИНН: ${deal.company_inn}<br>
                        Менеджер: ${deal.created_by}<br>
                        Дата создания сделки: ${new Date(deal.created_at).toLocaleString()}
                        <button onclick="event.stopPropagation(); dealToArchive(${deal.id})" class="btn btn-danger btn-sm float-right">В архив</button>
                    </div>
                </li>`;
                    dealsList.insertAdjacentHTML('beforeend', dealItem);
                });
            });
    });

    document.addEventListener('DOMContentLoaded', function () {
        fetch('/crm/deals/archived')
            .then(response => response.json())
            .then(data => {
                updateDealCounts(data.deals_active, data.deals_archived);
                var dealsList = document.getElementById('archived-deals-list');
                dealsList.innerHTML = ''; // Очистить существующие элементы
                data.deals.forEach((deal, index) => {
                    var dealItem = `<li id="deal-${deal.id}" onclick="showDeal(${deal.id}, '${deal.title}')" class="list-group-item">
                    <div class="index">${index + 1}</div>
                    <div class="content">
                        Краткое описание сделки: <br><br>
                        Лизингополучатель: ${deal.title}<br>
                        ИНН: ${deal.company_inn}<br>
                        Менеджер: ${deal.created_by}<br>
                        Дата создания сделки: ${new Date(deal.created_at).toLocaleString()}
                        <button onclick="event.stopPropagation(); deleteDeal(${deal.id})" class="btn btn-danger btn-sm float-right">Удалить</button>
                    </div>
                </li>`;
                    dealsList.insertAdjacentHTML('beforeend', dealItem);
                });
            });
    });

    var socket = io();

    socket.on('connect', function () {
        console.log('Connected to SocketIO server');
    });

    socket.on('new_deal', function (data) {
        console.log(data);
        var dealsList = document.getElementById('active-deals-list');
        var currentIndex = dealsList.children.length + 1; // Calculate the new index
        var dealItem = `<li id="deal-${data.id}" onclick="showDeal(${data.id}, '${data.title}')" class="list-group-item">
        <div class="index">${currentIndex}</div>
        <div class="content">
            Краткое описание сделки: <br><br>
            Лизингополучатель: ${data.title}<br>
            ИНН: ${data.company_inn}<br>
            Менеджер: ${data.created_by}<br>
            Дата создания сделки: ${new Date(data.created_at).toLocaleString()}
            <button onclick="event.stopPropagation(); dealToArchive(${data.id})" class="btn btn-danger btn-sm float-right">В архив</button>
        </div>
    </li>`;
        dealsList.insertAdjacentHTML('beforeend', dealItem);

        // Обновить количество активных сделок
        var activeDealsCount = document.getElementById('active-deals-link').textContent.match(/\d+/)[0];
        updateDealCounts(parseInt(activeDealsCount) + 1, parseInt(document.getElementById('archived-deals-link').textContent.match(/\d+/)[0]));
    });

    socket.on('delete_deal', function (data) {
        console.log('Deleting deal:', data);
        var dealItem = document.getElementById(`deal-${data.id}`);
        if (dealItem) {
            dealItem.remove();
            updateIndexes('archived-deals-list'); // Recalculate indexes
        } else {
            console.log('Deal item not found:', data.id);
        }

        // Обновить количество архивных сделок
        var activeDealsCount = document.getElementById('active-deals-link').textContent.match(/\d+/)[0];
        var archivedDealsCount = document.getElementById('archived-deals-link').textContent.match(/\d+/)[0];
        updateDealCounts(parseInt(activeDealsCount), parseInt(archivedDealsCount) - 1);
    });

    socket.on('deal_to_archive', function (data) {
        console.log('Archiving deal:', data);
        var dealItem = document.getElementById(`deal-${data.id}`);
        if (dealItem) {
            dealItem.remove();
            updateIndexes('active-deals-list'); // Recalculate indexes

            // Переместить сделку в архивный список
            var archivedDealsList = document.getElementById('archived-deals-list');
            var archivedDealItem = `<li id="deal-${data.id}" onclick="showDeal(${data.id}, '${data.title}')" class="list-group-item">
            <div class="index">${archivedDealsList.children.length + 1}</div>
            <div class="content">
                Краткое описание сделки: <br><br>
                Лизингополучатель: ${data.title}<br>
                ИНН: ${data.company_inn}<br>
                Менеджер: ${data.created_by}<br>
                Дата создания сделки: ${new Date(data.created_at).toLocaleString()}
                <button onclick="event.stopPropagation(); deleteDeal(${data.id})" class="btn btn-danger btn-sm float-right">Удалить</button>
            </div>
        </li>`;
            archivedDealsList.insertAdjacentHTML('beforeend', archivedDealItem);
        } else {
            console.log('Deal item not found:', data.id);
        }

        // Обновить количество активных и архивных сделок
        var activeDealsCount = document.getElementById('active-deals-link').textContent.match(/\d+/)[0];
        var archivedDealsCount = document.getElementById('archived-deals-link').textContent.match(/\d+/)[0];
        updateDealCounts(parseInt(activeDealsCount) - 1, parseInt(archivedDealsCount) + 1);
    });

    document.getElementById('create-deal-form').addEventListener('submit', function (event) {
        event.preventDefault();
        var title = document.getElementById('deal-title').value;
        var fullInfo = document.getElementById('deal-info').value;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/crm/deal/create_deal', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 201) {
                document.getElementById('deal-title').value = '';
                document.getElementById('deal-info').value = '';
                var newDeal = JSON.parse(xhr.responseText);
                socket.emit('new_deal', newDeal);
                showForm('active-deals');
            }
        };
        var data = JSON.stringify({
            title: title,
            info: fullInfo
        });
        xhr.send(data);
    });

    function deleteDeal(dealId) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', `/crm/deal/delete_deal/${dealId}`, true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log(`Deal ${dealId} deleted successfully.`);
                // Emit delete_deal event to notify other clients
                socket.emit('delete_deal', {id: dealId});
            }
        };
        xhr.send();
    }

    function dealToArchive(dealId) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', `/crm/deal/deal_to_archive/${dealId}`, true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log(`Deal ${dealId} archived successfully.`);
                // Emit deal_to_archive event to notify other clients
                socket.emit('deal_to_archive', {id: dealId});
            }
        };
        xhr.send();
    }

    function updateIndexes(listId) {
        var dealsList = document.getElementById(listId);
        var dealItems = dealsList.children;
        for (var i = 0; i < dealItems.length; i++) {
            var indexElement = dealItems[i].querySelector('.index');
            indexElement.textContent = i + 1;
        }
    }

</script>
</body>
</html>
