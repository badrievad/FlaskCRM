<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лизинговый калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/leas-calc-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/leas-calc-sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/leas-calc-calc.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="{{ url_for('crm.static', filename='/images/gpt.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.1"></script>

    <!-- toastr -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2/build/toastr.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastr@2/build/toastr.min.css">

    <!-- DADATA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="http://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
    <style>
        .hidden {
            display: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgba(245, 245, 245, 0.53);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: url({{ user_fon }}); /* Укажите путь к вашему изображению */
            background-position: center; /* Изображение будет центрировано */
            background-repeat: no-repeat; /* Изображение не будет повторяться */
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <ul>
        <li><a class="nav-link" href="{{ url_for('deal.index_crm') }}"><i class="fa-solid fa-chevron-left"></i>
            Вернуться на главную</a></li>
    </ul>
    <h6>{{ current_user }}</h6>
</div>
<div class="main-content" id="main-content">
    <div class="container">
        <div class="header">
            <h1>Укажите основные параметры сделки</h1>
        </div>
        <div class="tabs">
            <button><i class="fas fa-car"></i>Легковые</button>
            <button><i class="fas fa-truck"></i>Грузовые и прицепы</button>
            <button><i class="fas fa-microchip"></i>Оборудование</button>
            <button><i class="fas fa-snowplow"></i>Спецтехника</button>
            <button><i class="fas fa-bus"></i>Автобусы</button>
            <button><i class="fas fa-house"></i>Недвижимость</button>
        </div>
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <div class="input-container">
                        <label for="cost">Стоимость имущества</label>
                        <input type="number" id="cost-value" name="cost-value" value="500000">
                    </div>
                    <div class="slider-container">
                        <input type="range" id="cost" name="cost" min="100000" max="100000000" value="500000">
                    </div>
                    <div class="range-labels">
                        <span>100 тыс. ₽</span>
                        <span>100 млн ₽</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="initial-payment">Первоначальный взнос</label>
                        <div class="input-group">
                            <input type="number" id="initial-payment-value" name="initial-payment-value" value="0"
                                   placeholder="₽">
                            <input type="number" id="initial-payment-percent" name="initial-payment-percent" value="0"
                                   placeholder="%" max="49.99">
                        </div>
                    </div>
                    <div class="slider-container">
                        <input type="range" id="initial-payment" name="initial-payment" min="0" max="50000000"
                               value="0">
                    </div>
                    <div class="range-labels">
                        <span>0%</span>
                        <span>50%</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="term">Срок договора</label>
                        <input type="number" id="term-value" name="term-value" value="36">
                    </div>
                    <div class="slider-container">
                        <input type="range" id="term" name="term" min="6" max="60" value="36">
                    </div>
                    <div class="range-labels">
                        <span>6 мес.</span>
                        <span>60 мес.</span>
                    </div>
                </div>
            </div>
            <div class="results">
                <div class="result">
                    <p class="big">22 530 ₽</p>
                    <p class="savings">Экономия по налогам: 273 688 ₽</p>
                    <p>Годовое удорожание: 21.40%</p>
                    <p>Сумма договора: 821 065 ₽</p>
                </div>
                <button class="calculate-button">Рассчитать</button>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('crm.static', filename='js/leasing-calculator.js') }}"></script>
<script src="{{ url_for('crm.static', filename='js/leasing-calculator-sidebar.js') }}"></script>
</body>
</html>
