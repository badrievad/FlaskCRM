<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лизинговый калькулятор</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/leas-calc-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/leas-calc-sidebar.css') }}">
    <link rel="stylesheet" href="{{ url_for('crm.static', filename='css/leas-calc-calc.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="{{ url_for('crm.static', filename='/images/gpt.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.1"></script>

    <!-- toastr -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2/build/toastr.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastr@2/build/toastr.min.css">

    <!-- DADATA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="http://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet"/>
    <script src="http://cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <ul>
        <li><a class="nav-link" href="{{ url_for('deal.index_crm') }}"><i class="fa-solid fa-chevron-left"></i>
            Вернуться на главную</a></li>
    </ul>
    <h6>{{ current_user }}</h6>
</div>
<div class="main-content" id="main-content">
    <h1>Укажите все параметры и получите точный расчет</h1>
    <div class="vehicle-types">
        <button class="vehicle-type">Легковые</button>
        <button class="vehicle-type">Коммерческие</button>
        <button class="vehicle-type">Грузовые</button>
        <button class="vehicle-type">Спецтехника</button>
        <button class="vehicle-type">Автобусы</button>
        <button class="vehicle-type">Недвижимость</button>
    </div>
    <div class="form-section">
        <div class="form-group">
            <label for="property-value">Стоимость имущества</label>
            <input type="range" id="property-value" name="property-value" min="500000" max="50000000" step="500000"
                   value="500000">
            <output for="property-value" id="property-value-output">500 000 ₽</output>
        </div>
        <div class="form-group">
            <label for="initial-payment">Первоначальный взнос</label>
            <input type="range" id="initial-payment" name="initial-payment" min="0" max="49" step="1" value="0">
            <output for="initial-payment" id="initial-payment-output">0 ₽</output>
            <output for="initial-payment" id="initial-payment-percent">0%</output>
        </div>
        <div class="form-group">
            <label for="contract-term">Срок договора</label>
            <input type="range" id="contract-term" name="contract-term" min="12" max="60" step="12" value="36">
            <output for="contract-term" id="contract-term-output">36 месяцев</output>
        </div>
        <button class="calculate-btn">Рассчитать</button>
    </div>
    <div class="result-section">
        <h2>Ежемесячный платеж:</h2>
        <p class="monthly-payment">22 530 ₽</p>
        <p class="tax-saving">Экономия по налогам: 273 688 ₽</p>
        <p class="annual-interest">Годовое удорожание: 21.40%</p>
        <p class="contract-amount">Сумма договора: 821 065 ₽</p>
    </div>
</div>
<script src="{{ url_for('crm.static', filename='js/leasing-calculator.js') }}"></script>
</body>
<script>
    function showTab(tabId) {
        var tabs = document.getElementsByClassName('tab-content');
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
        }
        document.getElementById(tabId).classList.add('active');

        var tabButtons = document.getElementsByClassName('tab');
        for (var i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove('active');
        }
        event.target.classList.add('active');
    }

    function toggleSubmenu(id) {
        var submenu = document.getElementById(id);
        if (submenu.classList.contains('show')) {
            submenu.classList.remove('show');
        } else {
            submenu.classList.add('show');
        }
    }

    function showForm(formId) {
        document.querySelectorAll('.deal-content .card').forEach(card => {
            card.classList.add('hidden');
        });
        document.getElementById(formId).classList.remove('hidden');
    }

    window.onload = function () {
        document.getElementById("sidebar").classList.add("open");
        document.getElementById("main-content").classList.remove("shrink");

    }
</script>
</html>
